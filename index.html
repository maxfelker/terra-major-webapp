<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Terra Major</title>
    <script type="text/javascript">window.AZURE_CONFIG_URL = "--AZURE_CONFIG_URL--";</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Orbitron&display=swap" rel="stylesheet">
    <style>     
      html, body {
        background: #000;
        color:#FFF;
        font-family: 'Chakra Petch', sans-serif;
        margin: 0;
        padding: 0;
        font-size: 1.1rem;
      }
      h1 {
        font-family: 'Orbitron', sans-serif
      }
      a {
        color:#23d2b7;
      }
      a:hover, a:visited:hover {
        color:#1ae0c1;
      }
      a:visited {
        color:#2bab97;
      }
      input {
        border: 1px solid #2bab97;
        border-radius:5px;
        padding:0.5rem;
        background:none;
        display: inline-block;
        margin: 0 0 1rem 0;
        color:#1ae0c1;
        font-size: 100%;
        width: 100%;
      }
      input[type="number"]{
        max-width: 80px;
      }
      input:hover, input:focus {
        border: 1px solid #1ae0c1;
        background: none;
        outline: none;
      }
      input:-webkit-autofill {
          background-color: transparent !important;

      }
      button {
        border: 1px solid #2bab97;
        background: #228f7e;
        color:#FFF;
        padding:0.75rem 1rem;
        display: block;
        margin-top:1rem;
        border-radius: 5px 0px 10px 5px;
        font-size:1.1rem;
        font-weight: lighter;
      }
      button:hover {
        cursor: pointer;
        background-color: #2bab97;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
